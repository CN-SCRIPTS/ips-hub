<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Ovo&family=Press+Start+2P&family=Source+Sans+Pro&family=VT323&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css">

</head>

<body>
    <!-- jabercode -->
    <audio id="notifysound" src="audios/notify.mp3"></audio>
    <audio id="new1" src="audios/notifydouble.mp3"></audio>
    <div class="container">
        <div class="all-contents">
            <div class="content" id="police-container">
            </div>
            <!--- PLIST --->
            <!--- chat --->
            <div class="content" id="chat-container">
                <div class="messages">
                </div>
                <div class="messages-actions">
                    <input class="message-input" type="text" placeholder="Your message here">
                    <div class="message-confirm"><i class="fa-duotone fa-paper-plane-top"
                            style="--fa-primary-opacity: 0.4; --fa-secondary-opacity: 1;"></i></div>
                </div>
            </div>
            <!--- end chat --->
            <div class="content" id="settings-container">
                <div class="setting">
                    <div class="section">
                        <div class="section-title"><i class="fa-sharp fa-solid fa-sliders"></i>&nbsp;&nbsp;Hub Options</div>
                        <div class="section-buttons">
                            <div class="toggle-button">
                                <div class="toggle-text">Toggle Duty</div>
                                <label class="switch">
                                    <input type="checkbox" id="toggle-duty">
                                </label>
                            </div>
                            <div class="toggle-button">
                                <div class="toggle-text">Toggle Dispatch</div>
                                <label class="switch">
                                    <input type="checkbox" id="toggle-d">
                                </label>
                            </div>
                            <div class="toggle-button">
                                <div class="toggle-text">Toggle Move</div>
                                <label class="switch">
                                    <input type="checkbox" id="toggle-move">
                                </label>
                            </div>
                            <div class="toggle-button">
                                <div class="toggle-text">Toggle Resize</div>
                                <label class="switch">
                                    <input type="checkbox" id="toggle-resize">
                                </label>
                            </div>
                            <div class="callsign-button">
                                <input class="callsign-input" type="text" placeholder="Enter your Callsign Here">
                                <div class="callsign-confirm">Submit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="line"></div>
            <div class="options1">
                <div class="button disabled" id="police-count">5</div>
                <div class="button" id="police-list" data-show="police-container">
                    <i class="fa-solid fa-bars-progress"></i>
                </div>
                <div class="button" id="chat" data-show="chat-container">
                    <span class="notify-badge"><i class="fa-duotone fa-bell fa-shake"
                            style="--fa-primary-opacity: 0.4; --fa-secondary-opacity: 1;"></i></span>
                    <i id="chat-icon" class="fa-duotone fa-message-captions"
                        style="--fa-primary-opacity: 0.4; --fa-secondary-opacity: 1;"></i>
                </div>
                <div class="button" id="settings" data-show="settings-container">
                    <i class="fa-duotone fa-gear"></i>
                </div>
                <div class="button" id="exitvendors" data-show="police-container">
                    <i class="fa-duotone fa-circle-xmark"
                        style="--fa-primary-opacity: 0.4; --fa-secondary-opacity: 1;"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
